<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <title>Pomodoro timer</title>
</head>
<body>
  <main>
    <div id="timer">
      <span class="minutes">25</span>
      <span>:</span>
      <span class="seconds">00</span>
    </div>
    <div id="controls">
      <button class="play"><img src="/assets/play-circle.svg" alt=""></button>
      <button class="pause hide"><img src="/assets/pause-circle.svg" alt=""></button>
      <button class="stop hide"><img src="/assets/stop-circle.svg" alt=""></button>
      <button class="set"><img src="/assets/stopwatch.svg" alt=""></button>
    </div>
  </main>
  <footer>
    <button class="sound-on"><img src="/assets/volume-medium.svg" alt=""></button>
    <button class="sound-off hide"><img src="/assets/volume-mute.svg" alt=""></button> 
  </footer>
  <script src="/js/index.js" type="module"></script>
</body>
</html>
